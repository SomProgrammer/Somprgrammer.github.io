<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts-Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button><a class="backbtn" href="/index.html">Back</a></button>

    <h1 class="h1">Contacts:</h1>
    <form action="">
        <label for="fullName">FullName:</label>
        <input type="text" id="fullName" placeholder="Abdirizak Mohamed" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="123@gmail.com" required><br>
        <label for="message">Message:</label>
        <textarea name="message" id="message" cols="30" rows="3" placeholder="Don't leave me a message because i can't retrieve it yet!"></textarea><br>
<button type="submit">Submit</button>
    </form>
    <footer>
        <p>All rights reserved &copy;Resume 2024.</p>
    </footer>
    
</body>
</html>
